    <!--insert nav from index.html-->

    <main class="container">
        <div class="row center-align">
            <!--main section of the grocery list-->
            <section class="col center-align">
                <!--using h1 for now, not permenant if need be-->
                <h1 class="center-align">Grocery List</h1>
                <form id="groc-list">
                    <!--start with 3 items. use the add button to dynamically add additional list-items-->
                    <!--an individual grocery item-->
                    <div class="row list-item">
                        <div class="input-field">
                            <input type="checkbox" />
                            <input placeholder="Grocery Item" type="text" class="validate" />
                        </div>
                    </div>
                    <div class="row list-item">
                        <div class="input-field">
                            <input type="checkbox" />
                            <input placeholder="Grocery Item" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row list-item">
                        <div class="input-field">
                            <input type="checkbox" />
                            <input placeholder="Grocery Item" type="text" class="validate">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <!--use the id "add-list-item" to dynamically create a new list item-->
                    <button class="btn black" id="add-list-item" onClick="addListItem()">Add an Item</button>
                    <!--button that removes all of the checked items-->
                    <button class="btn black" id="clear-check-items" onClick="clearChecks()">Remove Checks</button>
                    <!--save button for list-->
                    <button class="btn black" id="save-list" onClick="saveList()">Save List</button>
                </div>
            </section>
            <!--aside section that list nearby stores with delivery-->
            <!--<aside class="col sidenav">
                <h2>Stores that Deliver</h2>
            </aside>-->
        </div>
